server.port=8080
spring.application.name=order-service

# Target service URLs
service.payment.url=http://localhost:8081/payment
service.shipping.url=http://localhost:8082/shipping

# Actuator exposure (include circuitbreakers)
management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers
management.health.circuitbreakers.enabled=true

# ---------------- Resilience4j: paymentServiceCircuitBreaker ----------------
resilience4j.circuitbreaker.instances.paymentServiceCircuitBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.paymentServiceCircuitBreaker.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.paymentServiceCircuitBreaker.sliding-window-size=2
resilience4j.circuitbreaker.instances.paymentServiceCircuitBreaker.minimum-number-of-calls=2
resilience4j.circuitbreaker.instances.paymentServiceCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.paymentServiceCircuitBreaker.permitted-number-of-calls-in-half-open-state=1
resilience4j.circuitbreaker.instances.paymentServiceCircuitBreaker.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.paymentServiceCircuitBreaker.wait-duration-in-open-state=5s
# Consider these exceptions as failures for opening the breaker
resilience4j.circuitbreaker.instances.paymentServiceCircuitBreaker.record-exceptions=java.net.ConnectException,java.net.SocketTimeoutException,org.springframework.web.client.HttpServerErrorException,java.net.UnknownHostException,org.springframework.web.client.ResourceAccessException

# ---------------- Resilience4j: shippingServiceCircuitBreaker ----------------
resilience4j.circuitbreaker.instances.shippingServiceCircuitBreaker.register-health-indicator=true
resilience4j.circuitbreaker.instances.shippingServiceCircuitBreaker.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.shippingServiceCircuitBreaker.sliding-window-size=2
resilience4j.circuitbreaker.instances.shippingServiceCircuitBreaker.minimum-number-of-calls=2
resilience4j.circuitbreaker.instances.shippingServiceCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.shippingServiceCircuitBreaker.permitted-number-of-calls-in-half-open-state=1
resilience4j.circuitbreaker.instances.shippingServiceCircuitBreaker.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.shippingServiceCircuitBreaker.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.shippingServiceCircuitBreaker.record-exceptions=java.net.ConnectException,java.net.SocketTimeoutException,org.springframework.web.client.HttpServerErrorException,java.net.UnknownHostException,org.springframework.web.client.ResourceAccessException
